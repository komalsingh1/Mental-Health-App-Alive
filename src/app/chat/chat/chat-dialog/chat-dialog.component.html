<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
</head>

<div style="width:100%;height:100%;" class="layoutchatbox">  
    <mat-card style="background-color: black;">
        <h1 class="fontStyle_white">Hi I am Oliver!</h1>
    </mat-card>   
    <label for="nameField" class="fontStyle_black">Your Message</label>
    <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" style="font-family: 'Montaga', serif; font-size:medium; border-color: khaki; color: black;">
    <button (click)="sendMessage()" class="btn1">Send</button>
    <br><br>
    <ng-container *ngFor="let message of messages | async" >
        <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',    
        'to': message.sentBy === 'user' }" style="font-family: 'Montaga', serif; font-size:medium; color:black">   
        {{ message.content }}    
        </div>
    </ng-container>
</div>
